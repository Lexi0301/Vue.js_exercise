<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>HELLO,{{name}}</h1>
        <!-- <a v-bind:href="school.url" x="hello">{{school.name}}点我点我</a> -->
        <br>
        单向数据绑定：<input type="text" v-bind:value="name">
        <br>
        双向数据绑定：<input type="text" v-model:value="name">
    </div>
    <script type="text/javascript">
        //关闭生产提示，要放在body内
        Vue.config.productionTip = false;

        //创建Vue实例，V大写
        const v = new Vue({ 
            // el:'#root', 
            //el用于指定当前Vue实例为哪个容器服务，但通常为css选择器字符串
            
            //data的第一种写法：对象式
            // data:{//el指定的容器使用
            //     name:"佳慧",
            //     school:{
            //         name:'B站',
            //         url:"https://www.bilibili.com"
            //     }
            // }

            //data的第二种写法：函数式，不可以用箭头函数
            data:function(){
                console.log('分隔符',this)//此处的this是Vue实例对象
                return{
                    name:"佳慧"
                }
            }

        })
        v.$mount('#root')//第二种写法，更方便
    </script>
</body>
</html>
